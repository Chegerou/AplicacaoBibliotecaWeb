<!DOCTYPE html>
<html>
    <head>
        <title>Página de cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="CadastroClienteFunc">

            <h1 style="text-align: center">Página de cadastro</h1>
            <fieldset style="text-align:center;position: relative;height: 100%;width: 200px; margin: 0px auto">
                <legend>Tipo de cadastro</legend>
                <select name="tipo">
                    <option value="funcionario">Funcionario</option>
                    <option value="cliente">Cliente</option>
                </select>
            </fieldset>
            <fieldset style="text-align: center;height: 100%;width: 200px;margin: 0px auto">
                <legend>Dados Pessoais:</legend>
                <p>Nome: <input type="text" name="nome" placeholder="Nome completo"></p>
                <p>CPF: <input type="number" name="cpf" placeholder="xxx.xxx.xxx-xx"></p>
                <p>Email: <input type="text" name="email" placeholder="exemplo@gmail.com"></p>
                <p>Senha: <input type="password" name="senha"></p><br>
                <input type="submit" value="Cadastrar"> <input type="reset" value="Redefinir"><br><br>
                <a href="index.html"><input type="button" value="Retornar página inicial"><br><br>

                    </fieldset>

                    </form>
                    </body>
                    </html>
